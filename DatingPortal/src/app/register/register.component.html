<form [formGroup] = "registerForm">

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input
        class="mr-3"
        type="radio"
        value="male"
        [ngClass]="{'is-valid': isValid('gender')}"
        formControlName="gender">
        Male
    </label>
    <label class="radio-inline ml-3">
      <input
        class="mr-3"
        type="radio"
        value="female"
        [ngClass]="{'is-valid': isValid('gender')}"
        formControlName="gender">
         Female
    </label>
    <div
    class="invalid-feedback d-block"
    *ngIf="!isSupplied('gender')">
      gender is required!
  </div>
  </div>

  <div class="form-group">
    <label for="username">User name</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-valid': isValid('username')}"
      id="username"
      name="username"
      formControlName="username"
      placeholder="User name">
    <div
      class="invalid-feedback d-block"
      *ngIf="!isSupplied('username')">
        username is required!
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      formControlName="password"
      name="password"
      placeholder="password">
    <div
      class="invalid-feedback d-block"
      *ngIf="!isSupplied('password')">
        Password is required!
    </div>
    <div
      class="invalid-feedback d-block"
      *ngIf="!arePasswordsMatched()">
        Passwords does not match!
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="text"
      class="form-control"
      id="confirmPassword"
      name="confirmPassword"
      formControlName="confirmPassword"
      placeholder="Confirm Password">
  </div>

  <div class="form-group">
    <label for="knownAs">Known as</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-valid': isValid('knownAs')}"
      id="knownAs"
      name="knownAs"
      formControlName="knownAs"
      placeholder="Known as">
    <div
      class="invalid-feedback d-block"
      *ngIf="!isSupplied('knownAs')">
       Known as is required!
    </div>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of birth</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-valid': isValid('dateOfBirth')}"
      bsDatepicker
      [bsConfig]= "{dateInputFormat: 'YYYY-MM-DD', containerClass : 'theme-red'}"
      id="dateOfBirth"
      name="dateOfBirth"
      formControlName="dateOfBirth"
      placeholder="Date of birth">
    <div
      class="invalid-feedback d-block"
      *ngIf="!isSupplied('dateOfBirth')">
      Date of birth is required!
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-valid': isValid('city')}"
      id="city"
      name="city"
      formControlName="city"
      placeholder="City">
    <div
      class="invalid-feedback d-block"
      *ngIf="!isSupplied('city')">
       City is required!
    </div>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Country</label>
    <input
      type="text"
      class="form-control"
      [ngClass]="{'is-valid': isValid('country')}"
      id="country"
      name="country"
      formControlName="country"
      placeholder="Country">
    <div
      class="invalid-feedback d-block"
      *ngIf="!isSupplied('country')">
      country is required!
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-success"
    (click)="register()"
    [disabled] = "registerForm.invalid"
    >Register</button>

  <button
    type="submit"
    class="btn btn-default"
    (click)="cancel()">Cancel</button>

</form>
<div>
  {{registerForm.value | json}}
  {{registerForm.status}}
</div>
