<div class="container mt-5">
  <div style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead" >Come on in to view your matches... All you need to do is sign up!</p>
    <div
      *ngIf="!isRegisterMode"
      class="text-center">
      <button
        type="button"
        class="btn btn-primary btn-lg"
        (click)="showRegister()">Register</button>
      <span class="m-5"></span>
      <button type="button" class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div
    *ngIf="isRegisterMode"
    class="container">
    <div class="row justify-content-center">
        <div class="col-4">
          <app-register (RegisterationCancelled) = "RegisterationCancelled($event)"></app-register>
        </div>
    </div>
  </div>
</div>
