<div class="container">
  <div class="row">
    <table class="table">
      <tr>
        <th style="width: 10%;">User Id</th>
        <th style="width: 30%;">User name</th>
        <th style="width: 40%;">Roles</th>
        <th style="width: 20%;"></th>
      </tr>
      <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.roles}}</td>
          <td>
            <button class="btn btn-button btn-info" (click)="editRoles(user)">Edit Roles</button>
          </td>
      </tr>
    </table>
  </div>
</div>
